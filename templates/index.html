<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
            background-image: url('/static/Blue-with-Colorful-Confetti-Sports-Invitation-17.jpg'); /* Your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            color: #fff; /* Change text color to white for better contrast */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Lighter semi-transparent navbar */
            margin-bottom: 20px; /* Space below the navbar */
        }
        .navbar-brand {
            color: #007bff !important; /* Change logo color to blue */
            font-weight: bold;
        }
        .container {
            flex: 1; /* Allow the container to grow and fill the available space */
            max-width: 600px;
            margin: 80px auto; /* Center the container and set top margin */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque white background */
            border-radius: 15px; /* Rounded corners for container */
            padding: 20px; /* Padding for inner content */
        }
        .weather-card {
            background-color: rgba(5, 24, 63, 0.8); /* Dark blue with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .weather-column {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for columns */
            border-radius: 10px;
            padding: 15px;
            margin: 10px; /* Spacing between columns */
            transition: transform 0.2s; /* Add smooth transition */
        }
        .weather-column:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }
        .weather-column h4 {
            color: rgb(6, 6, 61); /* Dark color for the heading */
            margin-bottom: 10px; /* Space below the heading */
        }
        .weather-column p {
            color: rgb(6, 6, 61); /* Dark text for descriptions */
            margin: 5px 0; /* Space between paragraphs */
        }
        footer {
            background-color: rgba(255, 255, 255, 0.8); /* Lighter semi-transparent footer */
            color: rgb(6, 6, 58); /* Dark text color for contrast */
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            color: rgb(6, 6, 61); /* Dark color for the heading */
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        h6 {
            font-weight: bold;
        }
        .toggle-button {
            margin: 20px 0; /* Space around the toggle button */
        }
    </style>
</head>
<body>
    <!-- Navbar with brand -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand mx-auto" href="https://www.unifiedmentor.com/">
            <img src="/static/logo-blue.png" width="200" height="30" class="d-inline-block align-top" alt="">
        </a>
    </nav>

    <!-- Main content -->
    <div class="container text-center">
        <h1 class="mb-4">CHECK THE WEATHER</h1>

        <!-- Search input and button -->
        <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Enter city name" aria-label="City name">
            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
        </div>

        <!-- Toggle Button for Temperature Unit -->
        <div class="toggle-button mb-3">
            <label class="form-check-label" for="unitToggle" style="color: black;">
                <input class="form-check-input" type="checkbox" id="unitToggle" onclick="toggleTemperature()" style="transform: scale(1.5);">
                <span style="color: black;">Â°F</span>
            </label>
        </div>
        <button class="btn btn-secondary mb-3" onclick="getCurrentLocation()">Get Weather for My Location</button>        

        <!-- Weather result card -->
        <div id="weatherResult" class="weather-card text-center py-4" style="display:none;">
            <div class="row">
                <div class="col">
                    <div class="weather-column">
                        <h4>Yesterday</h4>
                        <div id="previousWeather"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="weather-column">
                        <h4>Today</h4>
                        <div id="currentWeather"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="weather-column">
                        <h4>Tomorrow</h4>
                        <div id="nextWeather"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h6>&copy; 2024 UNIFIED MENTOR. ALL RIGHTS RESERVED.</h6>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
